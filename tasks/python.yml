---
- name: Install python tools
  pacman: name={{ item }} state=present
  with_items:
    - python-pip
    - python2-pip
    - python-virtualenv
    - python2-virtualenv
    - ipython
    - flake8

- name: Install pipsi
  aur: name=python-pipsi
  become: true
  become_user: makepkg

- name: Install packages with pipsi
  pipsi: name={{ item }} state=present python=/usr/bin/python3
  with_items:
    - httpie
    - pgcli
    - py3status
    - khal
    - khard
    - vdirsyncer
  environment:
    - PIPSI_HOME: /usr/local/venvs
    - PIPSI_BINDIR: /usr/local/bin
